<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audit Agent</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üîç Audit Agent</h1>
            <p class="subtitle">Upload and audit your documents</p>
        </header>

        <div class="card">
            <div class="upload-section">
                <div class="file-input-wrapper">
                    <input type="file" id="fileInput" accept="*/*" multiple>
                    <label for="fileInput" class="upload-button">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                        Upload Files
                    </label>
                </div>
                <div id="fileList" class="file-list"></div>
            </div>

            <div class="actions">
                <button id="auditButton" class="audit-button" disabled>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                        <polyline points="22 4 12 14.01 9 11.01"></polyline>
                    </svg>
                    Start Audit
                </button>
            </div>

            <div id="resultSection" class="result-section" style="display: none;">
                <h3>Audit Results</h3>
                <div id="auditResults" class="audit-results"></div>
            </div>
        </div>
    </div>

    <!-- Multi-Agent System -->
    <script src="js/agents/BaseAgent.js"></script>
    <script src="js/agents/FileAnalysisAgent.js"></script>
    <script src="js/agents/BatchProcessingAgent.js"></script>
    <script src="js/agents/AggregationAgent.js"></script>
    <script src="js/agents/SecurityAnalysisAgent.js"></script>
    <script src="js/agents/CoordinatorAgent.js"></script>
    
    <!-- Main Application Script -->
    <script src="js/script.js"></script>
</body>
</html>
